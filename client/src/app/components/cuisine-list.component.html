<h2>List of Cuisines</h2>
<div class="form">

<ul class="cuisines">
  
  <li *ngFor="let c of cuisines" [value]="c" >
    <a [routerLink]="['/restaurants']">
      <span class="badge"></span>{{ c }}
    </a>
  </li>
</ul>

</div>
